<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mycontainer{
            background: linear-gradient(yellowgreen,pink,red);
            transition: 1s;
        }
        .mycontainer:hover{
            transform: translate(0px,-20px);
            box-shadow: 0px 0px 10px yellowgreen;
        }
    </style>
    </head>
<body>
    <div class="container m-5 p-3 rounded border border-1 mycontainer">
        <h2>Restro Form</h2>
        <form action="" method="post">
        <div class="row">
            <div class="col">
                <label for="">Restro Name:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">Email:</label>
                <input type="email" class="form-control">
            </div>
            <div class="col">
                <label for="">Mobile:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">City:</label>
                <select name="" id="" class="form-select">
                    <option value="">Ranchi</option>
                    <option value="">Bokaro</option>
                    <option value="">Kolkata</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-dark shadow-lg w-50 rounded-pill mt-3">Register</button>
            </div>
        </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</html>
